<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Content Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .content-container {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px auto;
      max-width: 600px;
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h2 id="item-title">Content Title</h2>
    <p id="item-description">Content Description</p>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('data', (event, item) => {
      console.log({item})
      document.getElementById('item-description').textContent = item.content || 'No description available';
    });
  </script>
</body>
</html>
